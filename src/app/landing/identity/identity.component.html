<!-- NERDm: the identity metadata -->
<div class="ui-g" *ngIf="res.md">
  <div class="ui-g-10 ui-md-10 ui-lg-10 ui-sm-12">
    <div class="ui-g">
      <div class="ui-g-12 ui-md-12 ui-lg-12 ui-sm-12">
        <div><span class="recordType">{{ resTypeName }}</span></div>
        <div><span class="title" style="text-align: left; vertical-align: top; ">
                <h2>{{res.md.title}}</h2>
             </span></div>
      </div>
    </div>
  </div>
</div>
